<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Include Bootstrap CSS and JavaScript libraries via CDN links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BT_LAYOUT_FORM</title>
</head>
<body>
  <div class="container">
    <h1> Login</h1>

    <form class="needs-validation" action="https://www.facebook.com" novalidate>
        <div class="col">
            <label for=" validationCustom01" class="form-label w-3 ">Username:</label>
            <input type="text"  class="form-control" id="validationCustom01" placeholder="Enter your username" required>
            <div class="invalid-feedback">Please fill out this field. </div>
        </div>

        <div class="col">
            <label for=" validationCustom02" class="form-label">Password:</label>
            <input type="text"  class="form-control" id="validationCustom02" placeholder="Enter your password" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="Checbox1">
          <label class="form-check-label" for="Checkbox1">Remember me</label>
        </div>

        <div class="col_1">
         <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>

  <!-- Create a separate form for a toggle switch -->
  <form>
      <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="switch" name="dark-mode">
      </div>
  </form>


  <video autoplay muted loop id="video-background">
    <source src="your-video.mp4" type="video/mp4">
    <!-- Add additional source elements for other video formats -->
    Your browser does not support the video tag.
  </video>

  <!-- Copyright information -->
  <p class="copyright">Copyright Â© Kodego Co., Ltd. All rights reserved.</p>

  <!-- Include an external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
